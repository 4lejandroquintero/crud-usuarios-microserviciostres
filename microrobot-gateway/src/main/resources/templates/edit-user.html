<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Editar Usuario</h1>
    <form th:action="@{/users/edit/{id}(id=${userDTO.id})}" method="post" th:object="${userDTO}">
        <input type="hidden" name="id" th:value="${userDTO.id}">

        <div class="mb-3">
            <label for="fullName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${userDTO.fullName}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${userDTO.email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <input type="text" class="form-control" id="roles" name="roles" th:value="${userDTO.roles}">
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="/users" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
